- job:
    name: "test-lint"
    description: "lint"
    defaults: global
    parameters:
      - label:
          name: NODE_NAME
      - string:
          name: RANDOM
      - string:
          name: PIPELINE_NAME
      - string:
          name: PIPELINE_NUMBER
    wrappers:
      - workspace-cleanup
      - timestamps
      - credentials-binding:
        - ssh-user-private-key:
            credential-id: worker
            key-file-variable: WORKER_SSH_KEY
            username-variable: WORKER_USER_NAME
            passphrase-variable: WORKER_PASSPHRASE
      - credentials-binding:
        - ssh-user-private-key:
            credential-id: logs_host
            key-file-variable: LOGS_HOST_SSH_KEY
            username-variable: LOGS_HOST_USERNAME
    builders:
      - copyartifact:
          project: ${PIPELINE_NAME}
          filter: "*.env"
          which-build: upstream-build
          optional: true
      - shell: |
          source "$WORKSPACE/global.env"
          desc="Pipeline: ${PIPELINE_NAME}-${PIPELINE_NUMBER}<br>Job logs: <a href=\"${LOGS_URL}/${JOB_NAME}\">${LOGS_URL}/${JOB_NAME}</a>"
          echo "DESCRIPTION $desc"
      - description-setter:
          regexp: "DESCRIPTION (.*)"
      - shell: |
          # TODO: copy or commonize code with test-unit
          echo "Run lint"
    publishers:
      - postbuildscript:
          builders:
            - role: SLAVE
              build-on:
                - SUCCESS
                - FAILURE
                - ABORTED
                - NOT_BUILT
                - UNSTABLE
              build-steps:
                - shell: |
                    source "$WORKSPACE/global.env"
                    # TODO: copy or commonize code with test-unit
