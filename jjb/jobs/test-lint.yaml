- job:
    name: "test-lint"
    description: "lint"
    defaults: global
    parameters:
      - label:
          name: SLAVE
      - string:
          name: PIPELINE_NAME
    wrappers:
      - workspace-cleanup
      - timestamps
    builders:
      - copyartifact:
          project: ${PIPELINE_NAME}
          filter: "global.env,test-lint.env"
          which-build: upstream-build
          optional: true
      - shell: |
          number=$(curl -s $BUILD_URL/api/json | jq -r .actions[0].causes[0].upstreamBuild)
          desc="Pipeline: ${PIPELINE_NAME}-$number"
          echo "DESCRIPTION $desc"
      - description-setter:
          regexp: "DESCRIPTION (.*)"
      - shell: |
          # TODO: copy or commonize code with test-unit
          echo "Run lint"
    publishers:
      - postbuildscript:
          builders:
            - role: SLAVE
              build-on:
                - SUCCESS
                - FAILURE
                - ABORTED
                - NOT_BUILT
                - UNSTABLE
              build-steps:
                - shell: |
                    source "$WORKSPACE/global.env"
                    ## Commented out prior to lint implementation
                    # ./src/progmaticlab/tf-jenkins/infra/${SLAVE}/remove_workers.sh
