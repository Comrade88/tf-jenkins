- job:
    name: "test-lint"
    description: "lint"
    defaults: global
    parameters:
      - label:
          name: SLAVE
      - string:
          name: PIPELINE_BUILD_NUMBER
    builders:
      - copyartifact:
          project: check-pipeline
          filter: "global.env"
          which-build: specific-build
          build-number: ${PIPELINE_BUILD_NUMBER}
      - shell: |
          echo "//docker pull tf-dev-env; tf-dev-env/run.sh lint"
