- job:
    name: "cleanup-pipeline-workers"
    description: "cleanup pipeline workers at the end of pipeline"
    defaults: global
    scm:
      - tf-jenkins
    parameters:
      - label:
          name: SLAVE
      - string:
          name: PIPELINE_NAME
    wrappers:
      - workspace-cleanup
      - timestamps
      - credentials-binding:
          - amazon-web-services:
              credential-id: aws-creds
              access-key: AWS_ACCESS_KEY_ID
              secret-key: AWS_SECRET_ACCESS_KEY
      - credentials-binding:
          - text:
              credential-id: VEXX_OS_USERNAME
              variable: OS_USERNAME
          - text:
              credential-id: VEXX_OS_PROJECT_NAME
              variable: OS_PROJECT_NAME
          - text:
              credential-id: VEXX_OS_PASSWORD
              variable: OS_PASSWORD
          - text:
              credential-id: VEXX_OS_DOMAIN_NAME
              variable: OS_USER_DOMAIN_NAME
          - text:
              credential-id: VEXX_OS_DOMAIN_NAME
              variable: OS_PROJECT_DOMAIN_NAME
          - text:
              credential-id: VEXX_OS_AUTH_URL
              variable: OS_AUTH_URL
    builders:
      - copyartifact:
          project: ${PIPELINE_NAME}
          filter: "global.env"
          which-build: upstream-build
      - shell: |
          number=$(curl -s $BUILD_URL/api/json | jq -r .actions[0].causes[0].upstreamBuild)
          desc="Pipeline: ${PIPELINE_NAME}-$number"
          echo "DESCRIPTION $desc"
      - description-setter:
          regexp: "DESCRIPTION (.*)"
      - shell: |
          export DEBUG=true
          $WORKSPACE/src/progmaticlab/tf-jenkins/infra/${SLAVE}/cleanup_pipeline_workers.sh
