---

- job:
    name: test-gerrit
    disabled: true
    description: "gerrit events test"
    defaults: global
    node: aws

    scm:
      - git:
          choosing-strategy: gerrit
          credentials-id: zuul-tf
          url: ssh://zuul-tf@review.opencontrail.org:29418/$GERRIT_PROJECT
          refspec: $GERRIT_REFSPEC
          # branches:
          #   - $GERRIT_BRANCH

# Syntax
# dynamic-trigger-url: file:///var/jenkins_home/gerrit_test_trigger.txt
#cat /var/jenkins_home/gerrit_test_trigger.txt
#p=Juniper/contrail-container-builder
#b^master

    triggers:
      - gerrit:
          server-name: review.opencontrail.org
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true
          trigger-on:
            - patchset-created-event:
                exclude-drafts: true
                exclude-trivial-rebase: true
                exclude-no-code-change: true
                exclude-private: true
                exclude-wip: true
            - comment-added-contains-event:
                comment-contains-value: '^(check|recheck)\s?(experimental|gate)?$'
          trigger-for-unreviewed-patches: true
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: Juniper/contrail-container-builder
              branches:
                - branch-compare-type: 'REG_EXP'
                  branch-pattern: '^master'
    builders:
      - shell: |
          #!/bin/bash -e
          echo "test-gerrit"
          pwd
          ls -lh
          env | sort
