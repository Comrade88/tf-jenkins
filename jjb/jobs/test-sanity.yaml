---

- job:
    name: test-sanity
    description: "devstack test sanity"
    defaults: global
    parameters:
      - label:
          name: SLAVE
      - string:
          name: UPSTREAM_DEPLOY_PROJECT
      - string:
          name: DEPLOY_TF_PROJECT
    properties:
      - build-discarder:
          num-to-keep: 10
    concurrent: true
    wrappers:
      - credentials-binding:
          - ssh-user-private-key:
              credential-id: worker
              key-file-variable: WORKER_SSH_KEY
              username-variable: WORKER_USER_NAME
              passphrase-variable: WORKER_PASSPHRASE
    scm:
      - tf-jenkins
      - tf-devstack
    builders:
      - copyartifact:
          project: ${{DEPLOY_TF_PROJECT}}
          filter: "*.env"
          which-build: specific-build
          build-number: ${{DEPLOY_PLATFORM_JOB_NUMBER}}
      - shell: |
          ./src/progmaticlab/tf-jenkins/jobs/sanity_test/run.sh
