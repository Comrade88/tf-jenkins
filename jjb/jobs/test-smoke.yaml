---

- job:
    name: test-smoke
    description: "smoke test for deployment"
    defaults: global
    parameters:
      - label:
          name: SLAVE
      - string:
          name: PIPELINE_NAME
      - string:
          name: DEPLOY_PLATFORM_JOB_NAME
      - string:
          name: DEPLOY_PLATFORM_JOB_NUMBER
    properties:
      - build-discarder:
          num-to-keep: 10
    wrappers:
      - timestamps
      - credentials-binding:
          - ssh-user-private-key:
              credential-id: worker
              key-file-variable: WORKER_SSH_KEY
              username-variable: WORKER_USER_NAME
              passphrase-variable: WORKER_PASSPHRASE
      - credentials-binding:
          - ssh-user-private-key:
              credential-id: logs_host
              key-file-variable: LOGS_HOST_SSH_KEY
              username-variable: LOGS_HOST_USERNAME
    scm:
      - tf-jenkins
    builders:
      - copyartifact:
          project: ${PIPELINE_NAME}
          filter: "global.env"
          which-build: upstream-build
      - copyartifact:
          project: ${DEPLOY_PLATFORM_JOB_NAME}
          filter: "*.env"
          which-build: specific-build
          build-number: ${DEPLOY_PLATFORM_JOB_NUMBER}
      - shell: |
          number=$(curl -s $BUILD_URL/api/json | jq -r .actions[0].causes[0].upstreamBuild)
          desc="Pipeline: ${PIPELINE_NAME}-$number, Launched by: ${DEPLOY_PLATFORM_JOB_NAME}-${DEPLOY_PLATFORM_JOB_NUMBER}"
          echo "DESCRIPTION $desc"
      - description-setter:
          regexp: "DESCRIPTION (.*)"
      - shell: |
          set +e
          set -o pipefail
          export DEBUG=true
          source "$WORKSPACE/global.env"
          source "$WORKSPACE/stackrc.${DEPLOY_PLATFORM_JOB_NAME}.env"
          source ./src/progmaticlab/tf-jenkins/infra/${SLAVE}/definitions
          export FULL_LOGS_PATH="$LOGS_PATH/$JOB_LOGS_PATH"
          ./src/progmaticlab/tf-jenkins/jobs/test/smoke/run.sh |& tee ${WORKSPACE}/output-test-smoke.log || res=1
          rsync -a -e "ssh -i ${LOGS_HOST_SSH_KEY} ${SSH_OPTIONS}" ${WORKSPACE}/output-test-smoke.log ${LOGS_HOST_USERNAME}@${LOGS_HOST}:${FULL_LOGS_PATH}
          exit $res
