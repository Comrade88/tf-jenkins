- job:
    name: "devstack-fetch"
    description: "devstack-fetch"
    defaults: global
    node: aws
    scm:
      - tf-jenkins
      - tf-dev-env
    parameters:
      - string:
          name: PATCHSET_ID
          description: PATCHSET_ID
          default: 'NONE'
    builders:
      - shell: |
          ./src/progmaticlab/tf-jenkins/jobs/fetch/run.sh
    publishers:
      - archive:
          artifacts: '**'
          allow-empty: true
