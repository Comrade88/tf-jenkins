---

- job-template:
    name: devstack-test-sanity
    description: "devstack test sanity"
    node: '{slave}'
    defaults: global
    parameters:
      - label:
          name: SLAVE
      - string:
          name: PATCHSET_ID
          description: PATCHSET_ID
    properties:
      - build-discarder:
          num-to-keep: 10
    concurrent: true
    wrappers:
      - credentials-binding:
          - ssh-user-private-key:
              credential-id: worker
              key-file-variable: WORKER_SSH_KEY
              username-variable: WORKER_USER_NAME
              passphrase-variable: WORKER_PASSPHRASE
    scm:
      - tf-jenkins
      - tf-devstack
    builders:
      - shell: |
          ./src/progmaticlab/tf-jenkins/jobs/sanity_test/run.sh $env_file_name
