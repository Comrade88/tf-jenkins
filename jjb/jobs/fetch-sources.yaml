- job:
    name: "fetch-sources"
    description: "fetch sources"
    defaults: global
    parameters:
      - label:
          name: SLAVE
      - string:
          name: PIPELINE_BUILD_NUMBER
    scm:
      - tf-jenkins
      - tf-dev-env
    builders:
      - copyartifact:
          project: check-pipeline
          filter: "global.env"
          which-build: specific-build
          build-number: ${PIPELINE_BUILD_NUMBER}
      - shell: |
          source "$WORKSPACE/global.env"
          ./src/progmaticlab/tf-jenkins/jobs/fetch/run.sh
