- job:
    name: "fetch-sources"
    description: "fetch sources"
    defaults: global
    scm:
      - tf-jenkins
      - tf-dev-env
    parameters:
      - label:
          name: NODE_NAME
      - string:
          name: SLAVE
      - string:
          name: PIPELINE_NAME
      - string:
          name: PIPELINE_NUMBER
    wrappers:
      - workspace-cleanup
      - timestamps
      - credentials-binding:
          - ssh-user-private-key:
              credential-id: worker
              key-file-variable: WORKER_SSH_KEY
              username-variable: WORKER_USER_NAME
              passphrase-variable: WORKER_PASSPHRASE
      - credentials-binding:
          - amazon-web-services:
              credential-id: aws-creds
              access-key: AWS_ACCESS_KEY_ID
              secret-key: AWS_SECRET_ACCESS_KEY
      - credentials-binding:
          - text:
              credential-id: VEXX_OS_USERNAME
              variable: OS_USERNAME
          - text:
              credential-id: VEXX_OS_PROJECT_NAME
              variable: OS_PROJECT_NAME
          - text:
              credential-id: VEXX_OS_PASSWORD
              variable: OS_PASSWORD
          - text:
              credential-id: VEXX_OS_DOMAIN_NAME
              variable: OS_USER_DOMAIN_NAME
          - text:
              credential-id: VEXX_OS_DOMAIN_NAME
              variable: OS_PROJECT_DOMAIN_NAME
          - text:
              credential-id: VEXX_OS_AUTH_URL
              variable: OS_AUTH_URL
          - text:
              credential-id: RHEL_USER
              variable: RHEL_USER
          - text:
              credential-id: RHEL_PASSWORD
              variable: RHEL_PASSWORD
          - text:
              credential-id: RHEL_POOL_ID
              variable: RHEL_POOL_ID
      - credentials-binding:
          - ssh-user-private-key:
              credential-id: logs_host
              key-file-variable: LOGS_HOST_SSH_KEY
              username-variable: LOGS_HOST_USERNAME
    builders:
      - copyartifact:
          project: ${PIPELINE_NAME}
          filter: "global.env,fetch-sources.env"
          which-build: upstream-build
          optional: true
      - shell: |
          source "$WORKSPACE/global.env"
          desc="Pipeline: ${PIPELINE_NAME}-${PIPELINE_NUMBER}<br>Job logs: <a href=\"${LOGS_URL}/fetch-sources\">${LOGS_URL}/fetch-sources</a>"
          echo "DESCRIPTION $desc"
      - description-setter:
          regexp: "DESCRIPTION (.*)"
      - shell: |
          set +e
          set -o pipefail
          export DEBUG=true
          source "$WORKSPACE/global.env"
          source ./src/progmaticlab/tf-jenkins/infra/${SLAVE}/definitions
          export FULL_LOGS_PATH="${LOGS_PATH}/fetch-sources"
          # main run
          ./src/progmaticlab/tf-jenkins/jobs/fetch/run.sh |& tee ${WORKSPACE}/output.log || res=1
          # collect logs
          ssh -i $LOGS_HOST_SSH_KEY $SSH_OPTIONS $LOGS_HOST_USERNAME@$LOGS_HOST "mkdir -p $FULL_LOGS_PATH"
          rsync -a -e "ssh -i ${LOGS_HOST_SSH_KEY} ${SSH_OPTIONS}" ${WORKSPACE}/output.log ${LOGS_HOST_USERNAME}@${LOGS_HOST}:${FULL_LOGS_PATH}
          ./src/progmaticlab/tf-jenkins/jobs/fetch/collect_logs.sh
          exit $res
    publishers:
        - postbuildscript:
            builders:
              - role: SLAVE
                build-on:
                    - SUCCESS
                    - FAILURE
                    - ABORTED
                    - NOT_BUILT
                    - UNSTABLE
                build-steps:
                    - shell: |
                        export DEBUG=true
                        source "$WORKSPACE/global.env"
                        # have cleanup here for case of 'cancel job'
                        if [[ -e $WORKSPACE/stackrc.$JOB_NAME.env ]] ; then
                            # cleanup only if worker was created 
                            echo "INFO: cleanup workers"
                            ./src/progmaticlab/tf-jenkins/infra/${SLAVE}/remove_workers.sh || true
                        else
                            echo "INFO: there is no file $WORKSPACE/stackrc.$JOB_NAME.env.. skip workers cleanup"
                        fi
                        CONTAINER="$(sudo docker ps --all --quiet --filter "status=running" --filter "name=tf-developer-sandbox-${PIPELINE_BUILD_TAG}")"
                        if [ -n "$CONTAINER" ]; then
                          sudo docker stop $CONTAINER
                          sudo docker rm $CONTAINER
                        fi
                        # ignore errors for prune because
                        # docker allows only one prune operationa at a time
                        sudo docker system prune -a --volumes -f || true
