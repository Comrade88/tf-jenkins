- job:
    name: "devstack-build"
    description: "devstack-build"
    defaults: global
    scm:
      - tf-jenkins
      - tf-dev-env
    parameters:
      - label:
          name: SLAVE
      - string:
          name: PATCHSET_ID
          description: PATCHSET_ID
    builders:
      - shell: |
          echo $SLAVE
          exit 1
          ./src/progmaticlab/tf-jenkins/infra/{slave}/create_vms.sh
      - shell: |
          # TODO: pass nexus creds
          ./src/progmaticlab/tf-jenkins/jobs/build/run.sh
