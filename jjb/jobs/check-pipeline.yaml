---

- job:
    name: check-pipeline
    node: aws
    description: check-pipeline
    project-type: pipeline
    concurrent: true
    parameters:
      - choice:
          name: SLAVE
          choices:
            - vexxhost
            - aws
          description: "On which project to run?"
      - bool:
          name: DO_BUILD
          default: true
      - bool:
          name: DO_RUN_UT_LINT
          default: true
      - bool:
          name: DO_CHECK_K8S_MANIFESTS
          default: true
      - bool:
          name: DO_CHECK_K8S_JUJU
          default: false
      - bool:
          name: DO_CHECK_OS_JUJU
          default: false
      - bool:
          name: DO_CHECK_OS_ANSIBLE
          default: true
      - bool:
          name: DO_CHECK_K8S_ANSIBLE
          default: true
      - bool:
          name: DO_CHECK_K8S_HELM
          default: false
      - bool:
          name: DO_CHECK_OS_HELM
          default: false
    pipeline-scm:
      scm:
        - tf-jenkins
      script-path: jjb/pipelines/check.pipeline.groovy
      lightweight-checkout: true
    triggers:
      - gerrit:
          server-name: review.opencontrail.org
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true
          trigger-on:
            - patchset-created-event:
                exclude-drafts: true
                exclude-trivial-rebase: true
                exclude-no-code-change: true
                exclude-private: true
                exclude-wip: true
            - comment-added-contains-event:
                comment-contains-value: "check tf-jenkins"
          trigger-for-unreviewed-patches: true
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: 'Juniper/contrail-container-builder'
              branches:
                - branch-compare-type: 'REG_EXP'
                  branch-pattern: '^master'
