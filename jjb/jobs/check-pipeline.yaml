---

- job:
    name: check-pipeline
    node: aws
    description: check-pipeline
    project-type: pipeline
    concurrent: true
    parameters:
      - choice:
          name: SLAVE
          choices:
            - vexxhost
            - aws
          description: "Slave where all jobs will be run: vexxhost, aws"
      - bool:
          name: DO_BUILD
          default: true
          description: "Run full build and use images later. Otherwise use nightly build."
      - bool:
          name: DO_RUN_UT_LINT
          default: true
          description: "Run UT and Lint jobs."
      - bool:
          name: DO_CHECK_K8S_MANIFESTS
          default: true
          description: "Run checks for k8s with manifests."
      - bool:
          name: DO_CHECK_JUJU_K8S
          default: false
          description: "Run checks for k8s with juju."
      - bool:
          name: DO_CHECK_JUJU_OS
          default: false
          description: "Run checks for Openstack with juju."
      - bool:
          name: DO_CHECK_ANSIBLE_K8S
          default: true
          description: "Run checks for k8s with ansible-deployer."
      - bool:
          name: DO_CHECK_ANSIBLE_OS
          default: true
          description: "Run checks for OpenStack with ansible-deployer."
      - bool:
          name: DO_CHECK_HELM_K8S
          default: false
          description: "Run checks for k8s with helm-deployer."
      - bool:
          name: DO_CHECK_HELM_OS
          default: false
          description: "Run checks for OpenStack with helm-deployer."
    pipeline-scm:
      scm:
        - tf-jenkins
      script-path: src/progmaticlab/tf-jenkins/jjb/pipelines/check.groovy
      lightweight-checkout: false
    triggers:
      - gerrit:
          server-name: review.opencontrail.org
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true
          trigger-on:
            - patchset-created-event:
                exclude-drafts: true
                exclude-trivial-rebase: true
                exclude-no-code-change: true
                exclude-private: true
                exclude-wip: true
            - comment-added-contains-event:
                comment-contains-value: '^(check|recheck)\s?(tf|experimental|gate)?$'
          trigger-for-unreviewed-patches: true
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '**'
              branches:
                - branch-compare-type: 'REG_EXP'
                  branch-pattern: '^master'
