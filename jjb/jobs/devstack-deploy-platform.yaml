---

- job-template:
    name: devstack-deploy-platform-{project}-{slave}
    description: "devstack deploy platform for {project}"
    node: '{slave}'
    defaults: global
    parameters:
      - string:
          name: PATCHSET_ID
          description: PATCHSET_ID
          default: 'NONE'
    properties:
      - build-discarder:
          num-to-keep: 10
    concurrent: true
    wrappers:
      - credentials-binding:
          - ssh-user-private-key:
              credential-id: worker
              key-file-variable: WORKER_SSH_KEY
              username-variable: WORKER_USER_NAME
              passphrase-variable: WORKER_PASSPHRASE
      - credentials-binding:
          - amazon-web-services:
              credential-id: aws-creds
              access-key: AWS_ACCESS_KEY_ID
              secret-key: AWS_SECRET_ACCESS_KEY
    scm:
      - tf-jenkins
      - tf-devstack
    builders:
      - shell: |
          export CLOUD={slave}
          ./src/progmaticlab/tf-jenkins/jobs/devstack/{project}/create_vms.sh {slave}
      - shell: |
          ./src/progmaticlab/tf-jenkins/jobs/devstack/{project}/run.sh
    publishers:
      - archive:
          artifacts: '*.env'

- project:
    name: devstack-deploy
    project:
      - k8s_manifests
      - k8s_helm
      - os_helm
      - k8s_juju
    slave:
      - aws
    jobs:
      - 'devstack-deploy-platform-{project}-{slave}'
