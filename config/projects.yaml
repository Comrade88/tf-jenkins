---

- include:
    - templates.yaml

- project:
    name: tungstenfabric
    nightly:
      templates:
        - test-unit
        - test-unit-ui
        - k8s-manifests
        - ansible-k8s
        - ansible-os
      jobs:
        publish-centos-nightly:
          job-name: publish
          depends-on:
            - build-centos
          vars:
            STABLE: false

- project:
    name: Juniper/contrail-ansible-deployer
    check:
      templates:
        - ansible-k8s
        - ansible-os
    gate:
      templates:
        - ansible-k8s
        - ansible-os

- project:
    name: Juniper/contrail-deployers-containers
    check:
      templates:
        - ansible-k8s
        - ansible-os
    gate:
      templates:
        - ansible-k8s
        - ansible-os

- project:
    name: Juniper/contrail-container-builder
    check:
      templates:
        - k8s-manifests
        - ansible-k8s
        - ansible-os
    gate:
      templates:
        - build-centos
    experimental:
      templates:
        - ansible-os
      jobs:
        build-centos:
          job-name: build
          depends-on:
            - fetch-sources-centos
          vars:
            CONTRAIL_BUILD_FROM_SOURCE: true

- project:
    name: Juniper/contrail-controller
    check:
      templates:
        - test-unit
        - ansible-k8s
        - ansible-os
    gate:
      templates:
        - test-unit
        - ansible-k8s
        - ansible-os
